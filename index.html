<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Serif:ital,opsz,wght@0,8..144,400;1,8..144,700&family=Roboto:wght@400;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="styles.css" />
    <title>DashBoard</title>
  </head>
  <body class="container grid">
    <aside class="primary-aside flow">
      <header class="primary-header flex">
        <i class="fa-solid fa-city"></i>
        <h1 class="primary-header__title">Dashboard</h1>
      </header>
      <nav class="navbar">
        <ul class="navbar__menu flow">
          <li class="navbar__item">
            <i class="fa-solid fa-house"></i>
            <a class="navbar__link" href="#">Home</a>
          </li>
          <li class="navbar__item">
            <i class="fa-solid fa-address-card"></i>
            <a class="navbar__link" href="#">Profile</a>
          </li>
          <li class="navbar__item">
            <i class="fa-solid fa-message"></i>
            <a class="navbar__link" href="#">Messages</a>
          </li>
          <li class="navbar__item">
            <i class="fa-solid fa-clock-rotate-left"></i>
            <a class="navbar__link" href="#">History</a>
          </li>
          <li class="navbar__item">
            <i class="fa-solid fa-list-check"></i>
            <a class="navbar__link" href="#">Tasks</a>
          </li>
          <li class="navbar__item">
            <i class="fa-solid fa-user-group"></i>
            <a class="navbar__link" href="#">Communities</a>
          </li>
        </ul>
      </nav>
      <nav class="navbar">
        <ul class="navbar__menu flow">
          <li class="navbar__item">
            <i class="fa-solid fa-gear"></i>
            <a class="navbar__link" href="#">Settings</a>
          </li>
          <li class="navbar__item">
            <i class="fa-solid fa-circle-question"></i>
            <a class="navbar__link" href="#">Support</a>
          </li>
          <li class="navbar__item">
            <i class="fa-solid fa-lock"></i>
            <a class="navbar__link" href="#">Privacy</a>
          </li>
        </ul>
      </nav>
    </aside>
    <main>
      <header></header>
      <section class="projects"></section>
      <aside>
        <div class="announcements"></div>
        <div class="trending"></div>
      </aside>
    </main>
  </body>
</html>
